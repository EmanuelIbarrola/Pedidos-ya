<div class="row" >

<div *ngFor="let comidas of productos" class="col-12 col-sm-12 col-md-6 col-lg-4 col-xl-4">
  <br>
  <div class="card" style="width: 18rem;">
    <img src={{comidas.imageUrl}} class="card-img-top" alt="comidas ricas en pedidos ya!">
    <div class="card-body">
      <h5 class="card-title">{{comidas.titulo}}</h5>
      <p class="card-text">{{comidas.descripcion}}</p>
      <p class="card-text">{{comidas.precio}}</p>
      <button type="button" class="btn btn-dark">Compra</button>
    </div>
  </div>

</div>






</div>
