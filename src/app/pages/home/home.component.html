<div class="carrusel">
  <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
    <ol class="carousel-indicators">
      <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"></li>
      <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"></li>
      <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="../../../../assets/Img/Pizza.jpg" class="d-block w-100" alt="pizza" />
      </div>
      <div class="carousel-item">
        <img src="../../../../assets/Img/pasta.jpg"
          class="d-block w-100" alt="pasta" />
      </div>

      <div class="carousel-item">
        <img
          src="../../../../assets/Img/carne.jpg"
          class="d-block w-100" alt="carne" />
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </a>
  </div>
</div>



<br><br>

<div class="container-fluid">
  <div class="col">
    <div class="row">
      <div *ngFor="let comidas of productos" class="col col-sm col-md-6 col-lg-4 col-xl-4">
        <br>
        <div class="card" style="width: 18rem;">
          <div class="card shadow-sm">
            <img src={{comidas.imageUrl}} class="card-img-top" alt="comidas ricas en pedidos ya!" width="100%" height="225">
            <div class="card-body">
              <h4 class="card-title"> {{comidas.titulo}} </h4>
              <p class="card-text">{{comidas.descripcion}}</p>
              <p class="card-text">{{comidas.precio}}</p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <button type="button" class="btn btn-sm btn-outline-secondary"> Comprar </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
