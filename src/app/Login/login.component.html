<div class="container-fluid conteiner-login">
  <div class="row g-0">
    <div class="col-lg-7 d-none d-lg-block">
      <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel" data-bs-pause="false">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active img-1 min-vh-100">
          <div class="carousel-caption d-none d-md-block"> </div>
          </div>
          <div class="carousel-item img-2 min-vh-100">

            <div class="carousel-caption d-none d-md-block"> </div>
          </div>
        </div>
      </div>
    </div>

    <div class="col-lg-5 d-flex flex-column align-items-end min-vh-100">
      <div class="px-lg-5 py-lg-3 p-4 w-100 align-self-center">
        <h1 class="font-weight-bold mb-4">Bienvenidos Good Food </h1>

        <h4 class="title center">
          <span *ngIf="login">Iniciar Sesión</span>
          <span *ngIf="!login">Registrarse</span>
      </h4>

        <form #form="ngForm">
          <div class="mb-5">
            <label for="exampleInputEmail1" class="form-label font-weight-bold label-form">Email</label>
            <input type="email" name="email" class="form-control bg-dark-x border-0 mb-2  text-white" placeholder="Ingrese email" ngModel #emailIU="ngModel"
              required />

            <div *ngIf="emailIU!.invalid && (emailIU!.touched || emailIU!.dirty)" class="alert mb-2">
              <div *ngIf="emailIU!.errors!.required">Email es requerido !!</div>
            </div>
          </div>

          <div class="mb-5">
            <label for="exampleInputPassword1" class="form-label font-weight-bold label-form">Password</label>
            <input type="password" name="password" class="form-control bg-dark-x border-0 mb-2  text-white" placeholder="Ingrese password" ngModel
              #passIU="ngModel" required />

             <div *ngIf="passIU!.invalid && (passIU!.touched || passIU!.dirty)" class="alert mb-2">
              <div *ngIf="passIU!.errors!.required">
                password es requerido !!
              </div>
            </div>
          </div>

          <div class="mb-5" *ngIf="!login">
            <label for="exampleInputPassword1" class="form-label font-weight-bold label-form">Repetir Password</label>
            <input type="password" name="password" class="form-control bg-dark-x border-0 mb-2  text-white" placeholder="Ingrese password" ngModel
              #passIU="ngModel" required />

             <div *ngIf="passIU!.invalid && (passIU!.touched || passIU!.dirty)" class="alert mb-2">
              <div *ngIf="passIU!.errors!.required">
                password es requerido !!
              </div>
            </div>
          </div>


          <button *ngIf="login" class="btn btn-primary w-100 mb-3" [disabled]="form.invalid" (click)="onlogin(form)">
            Iniciar sesion
          </button>

          <button *ngIf="!login" class="btn btn-primary w-100 mb-3" [disabled]="form.invalid" (click)="onRegister(form)">
            Registrarse
          </button>
        </form>

        <span class="text-center px-lg-5 pt-lg-3 pb-lg-4 w-100v mt-4 " (click)="changeForm()">
          <p class="d-inline-block mb-0" *ngIf="login">¿todavia no tienes una cuenta?</p>
          <a class="text-decoration-none  font-weight-bold" *ngIf="login" >Registrarse</a>
          <a  class="text-decoration-none  font-weight-bold text-center" *ngIf="!login">Inciar Sesión</a>
      </span>

      </div>
    </div>
    <div class="alert-danger">
      {{LoginError}}
    </div>
  </div>
</div>
