<div style="display: flex; flex-direction: column">

  <form [formGroup]="form">
    <p>
      Email: <br/>
      <input type="text" formControlName='Email' class="form-control" />
    </p>

    <div *ngIf=" emailCampo!.invalid && ( emailCampo!.touched ||  emailCampo!.dirty)"
    class="alert-danger">

    <div *ngIf=" emailCampo!.errors!.required">Email es requerido !!</div>
    <div *ngIf=" emailCampo!.hasError('email')">Email invalido!!</div>

  </div>
    <p>
      Contraseña: <br/>
    <input type="password"  formControlName="pass" placeholder="Ingrese contraseña" class="form-control" />
    </p>

    <div *ngIf=" passCampo!.invalid && ( passCampo!.touched ||  passCampo!.dirty)"
    class="alert-danger">

    <div *ngIf=" passCampo!.errors!.required">password es requerido !!</div>
    <div *ngIf=" passCampo!.errors!.minlength">
      password debe tener 4 caracteres como min
    </div>

  </div>


  </form>

</div>
 <button  [disabled]="form.invalid"  routerLink="/pages">Login</button>
